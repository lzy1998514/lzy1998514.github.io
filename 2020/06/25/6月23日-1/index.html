        <div class="content markdown">
            <p><em>6月23日，我向现在我爱的人表白了，当然并没有要求在一起，也没有说等着谁，只是说出了自己的内心活动，并提出了断联几个月。这大概是第一次我表白失败吧，没有任何回应，当然我早就清楚不可能有什么回应。只因为自己没有这个条件和能力，而对方又那么重要，而且更不能辜负其他熟悉的人。</em><br><em>她的反应如青海湖的湖面，风平浪静，而不可揣测。</em><br><img src="/2020/06/25/6%E6%9C%8823%E6%97%A5-1/q.jpg" alt="她的反应如青海湖的湖面，不可揣测"></p>
